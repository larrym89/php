<script>


    function calculeazaAria(latura, nrZecimale, nrSpatii) {

        if (nrZecimale === undefined) nrZecimale = 2
        if (nrSpatii === undefined) nrSpatii = 0

        var spatiu = ""


        if (isNaN(latura) || isNaN(nrZecimale) || isNaN(nrSpatii)) {
            return "Date incorecte"
        }

        if (latura < 0 || nrZecimale < 0 || nrSpatii < 0) {
            return "Introduceti valori pozitive"
        }

        var ariaPatrat = latura ** 2

        if (!isNaN(nrZecimale)) {
            ariaCuZecimale = ariaPatrat.toFixed(nrZecimale)
        }

        if (!isNaN(nrSpatii)) {
            for (var i = 0; i < nrSpatii; i++) {
                spatiu += " ";
            }
        }

        rezultatFinal = spatiu + ariaCuZecimale

        return rezultatFinal

    }

    const rezultat = calculeazaAria(2, 3, 5)
    console.log(rezultat)

</script>
