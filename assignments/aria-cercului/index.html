<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aria cercului</title>
</head>

<body>
    <script>
        
        const PI = 3.14159;
        const radius = parseFloat(prompt("Enter the radius of the circle:"));
        const area = PI * (radius ** 2);

        console.log(`The area of the circle is ${area}`);
        document.write(`The area of the circle is ${area}`);

    </script>
</body>

</html>
