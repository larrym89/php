<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Larry M">
    <meta author="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor Inches-Milimeters --- Milimeters-Inches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
</head>

<body ng-app="">
    <div class="container text-center">    

        <div class="row m-3 p-3">
            <h1>Unit Converter</h1>
        </div>

        <div class="row">

            <div class="col">
                <div class="fs-2">mm --> inch</div>
                <div><input type="text" id="mm" class="mt-3" ng-model="mm"></div>
                <button id="clearMmButton" class="mt-3">Clear</button>
                <div class="mt-5 fs-1">
                    <p id="mmResult">{{mm / 25.4 | number : 4}}</p>
                </div>
            </div>

            <div class="col">
                <div class="fs-2">inch --> mm</div>
                <div><input type="text" id="inch" class="mt-3" ng-model="in"></div>
                <button id="clearInchButton" class="mt-3">Clear</button>
                <div class="mt-5 fs-1">
                    <p id="inchResult">{{in * 25.4 | number : 2}}</p>
                </div>
            </div>

        </div>
        

    </div>


</body>

<script>
    inchButton = document.getElementById('clearInchButton');
    mmButton = document.getElementById('clearMmButton');
    inputInch = document.getElementById('inch');
    inputMm = document.getElementById('mm');
    mmResult = document.getElementById('mmResult');
    inchResult = document.getElementById('inchResult');

    inchButton.addEventListener('click', function () {
        inputInch.value = ""
        // inchResult.innerHTML = ""
    })

    mmButton.addEventListener('click', function () {
        inputMm.value = ""
        // mmResult.innerHTML = ""

    })
</script>

</html>
